<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sabbir Hossain">
    <meta name="description" content="Sign Up form for a user">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <img src="./Images/Google_Contacts_icon.svg.png" alt="">
        <h1>Sign Up Now</h1>
        <form action="#">
            <input class="input-box" type="email" placeholder="Your Email" required>
            <input class="input-box" type="password" placeholder="Your Password">
            <p><span><input type="checkbox" name="checkbox"></span>I agree to the terms and services</p>
            <button class="signup-btn" type="button">Sign in</button>
            <hr>
            <p class="O">OR</p>
            <button class="facebook-btn" type="button">Log in with facebook <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt=""></button>
            <p>Do you have an account? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
